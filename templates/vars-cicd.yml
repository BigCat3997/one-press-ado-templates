parameters:
  - name: baseInfrastructureVarVaultServiceConnection
    displayName: Name of base service connection connect to base infrastructure vault
    type: string
    default: ""

  - name: infrastructureVarsVaultName
    displayName: Name of infrastructure vault
    type: string
    default: ""

  - name: projectVarsVaultNameServiceConnection
    displayName: Name of the service connection connect to project vault
    type: string
    default: ""

  - name: projectVarsVaultName
    displayName: Name of project vault
    type: string
    default: ""

variables:
  Flow.BaseInfrastructureVarVaultServiceConnection: ${{ parameters.baseInfrastructureVarVaultServiceConnection }}
  Flow.InfrastructureVarsVaultName: ${{ parameters.infrastructureVarsVaultName }}

  Flow.ProjectVarsVaultNameServiceConnection: ${{ parameters.projectVarsVaultNameServiceConnection }}
  Flow.ProjectVarsVaultName: ${{ parameters.projectVarsVaultName }}
